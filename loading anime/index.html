<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>loading Screen</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body{
margin: 0;
padding: 0;
}

#main{
    position: relative;
    width: 100%;
    height: 100%;
 
}
#fullScreen{
    width: 100%;
    height: 100%;
    background-color: black;
}
#elem{
    width: 100%;
    position: absolute;
    bottom: 0;
    height: 100px;
    background-color: #ff7200;
}
#white{
    width: 100%;
    height: 0;
    position: absolute;
    bottom: 0;
    background-color: #dadada;
}
    </style>
</head>
<body>  
    <div id="main">
        <div id="fullScreen"></div>
        <div id="elem"></div>
        <div id="white"></div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js" integrity="sha512-7eHRwcbYkK4d9g/6tD/mhkf++eoTHwpNM9woBxtPUBWm67zeAfFC+HrdoE2GanKeocly/VxeLvIqwvCdk7qScg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script>
        var tl = gsap.timeline();
tl
    .to("#fullScreen", {
        height:0,
        duration:2,
        ease: Expo.easeInOut
    })
    .to("#elem", {
        height:"100%",
        duration:2,
        Delay: -2,
        ease: Expo.easeInOut
    })
    .to("#white", {
        height:"100%",
        duration:2,
        Delay: -1.7,
        ease: Expo.easeInOut
    })


    </script>
</body>
</html>
